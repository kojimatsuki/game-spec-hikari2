<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ひかりちゃん大冒険 〜イタリアンブレインロットからの脱出〜</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <div id="game-container">
    <div id="loading" style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:24px;color:#fff;background:#111;z-index:9999;">
      読み込み中...
    </div>
  </div>
  <script>
    // モジュール読み込みエラーをキャッチ
    window.addEventListener('error', function(e) {
      var el = document.getElementById('loading');
      if (el) el.innerHTML = 'エラー: ' + (e.message || 'unknown') + '<br><small>' + (e.filename || '') + ':' + (e.lineno || '') + '</small>';
    });
    window.addEventListener('unhandledrejection', function(e) {
      var el = document.getElementById('loading');
      if (el) el.innerHTML = 'ロードエラー: ' + (e.reason || 'module load failed');
    });
  </script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
